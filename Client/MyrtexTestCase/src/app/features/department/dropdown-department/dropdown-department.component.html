<label class="col-sm-2">
    Отдел:
</label>
<div class="col-sm-10 mt-2">
    <select name="Department" (change)="ChangeDepartment($event)" [(ngModel)]="selectedDepartment" class="form-control">
        <option [ngValue]="null" disabled selected>--Выберите отдел--</option>
        <option [ngValue]="dep" *ngFor="let dep of Departments">
            {{dep.name}}
        </option>
    </select>
</div>
